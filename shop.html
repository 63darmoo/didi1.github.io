<!DOCTYPE html>
<html lang="en" style="background-color: #640230;"> <!-- #D5B85A other background choice -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop With Us!</title>
  <link rel="stylesheet" type="text/css" href="shop.css">
  <link rel="icon" href="Cupcake Logo.jpeg">
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>
<body>

  <section class="header" style="font-family: 'Kaushan Script', cursive; text-align: center;font-size: 80px; color: white; margin-top: 40px; margin-bottom: 50px; "> <!-- Header for website -->
    <header class="header glass">
      Didi's<br>
      Delights
    </header>

  </section> 

  <section> <!-- Nav Bar for HomePage -->
    <nav class="navbar">
      <div class="navdiv">
        <div class="logo"><a href="#" style="font-family: 'Kaushan Script', cursive;">Didi's Delights</a></div>
          <ul style="font-family: 'Marcellus', serif">
            <li><a href="index.html" class="home">Home</a></li>
            <li><a href="gallery.html" class="gallery">Gallery</a></li>
            <li><a href="cakes.html" class="cakes">Cakes</a></li>
            <li><a href="cupcakes.html"class="CC">Cupcakes</a></li>
            <li><a href="S_P.html" class="SP">Sizes/Pricing</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="shop.html">Shop</a></li>
          </ul>
      </div>
    </nav>
  </section>

  <!-- Section for Carousel -->

  <div class="slider">
    <div class="slides">
      <!-- radio buttons start -->
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <!-- radio buttons end -->
      <!-- slide images start -->
      <div class="slide first">
        <img src="/Cake Pics/cake1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="/Cake Pics/cake5.jpg" alt="">
      </div>
      <div class="slide">
        <img src="/Cake Pics/cake11.jpg" alt="" class="cake11">
      </div>
      <div class="slide">
        <img src="/Cake Pics/cake12.jpg" alt="" class="cake12">
      </div>
      <!-- slide images end -->
      <!-- automatic navigation start -->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
      <!-- automatic navigation end -->
    </div>
    <!-- manual navigation start -->
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
    <!-- manual navigation end -->
  </div>
  <!-- image slider end -->

<script type="text/javascript">
var counter = 1;
setInterval(function(){
  document.getElementById('radio' + counter).checked = true;
  counter++;
  if(counter > 4){
    counter = 1
  }
}, 5000);
</script>  
</body>
</html>
